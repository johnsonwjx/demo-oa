	href="extjs/ux/form/ItemSelector.css">
<script type="text/javascript" src="script/myUtil.js"></script>
<script type="text/javascript">
	Ext.Loader.setConfig({
		enabled : true
	});
	Ext.Loader.setPath({
		'Ext.ux.desktop' : 'extjs/desktop',
		'MyDesktop' : 'extjs ',
		'Ext.ux' : 'extjs/ux'
	});
	Ext.require([ 'MyDesktop.App', 'Ext.ux.PreviewPlugin',
			'Ext.ux.form.MultiSelect', 'Ext.ux.form.ItemSelector' ]);

	Ext.tip.QuickTipManager.init();
	Ext.apply(Ext.form.field.VTypes, {
		number : function(v) {
			return /[0-9]/i.test(v);
		},
		numberText : '必须是数字',
		numberMask : /[\d\.]/i,
		phone : function(v) {
			//规则区号（3-4位数字）-电话号码（7-8位数字） 
			return /^((\d{11}|\d{12})$/.test(v);
		},
		phoneText : '请输入有效的电话号码',
		phoneMask : /[\d-]/i
	//只允许输入数字和-号 
	});

	var myDesktopApp;
	Ext.onReady(function() {
		myDesktopApp = new MyDesktop.App();
	});
</script>
